<!DOCTYPE html>

    <head><title>箇条書き</title></head>
    <body>
        <dl>
        <dt>うどんの作り方</dt>
        <dd>2142060 相馬英世　監修</dd>
        </dl>
        <ul>
            <li>材料</li></ul>
         <ol>
           <li>うどんの麺</li> 
           <li>つゆ</li>
           <li>ネギ </li>
           <li>ゆで卵</li>
        </ol>

       <ul>
           <li>作り方</li> </ul>
        <ol>
            <li>沸騰した水にうどんの麺を入れる。</li>
            <li>うどんが柔らかくなったら、つゆの入ったどんぶりに入れる。 </li>
            <li>ネギとゆで卵を乗せ完成。</li>
        </ol>
