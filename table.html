<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
        <style>
            th { background-color: orange;}
            table { border-collapse: collapse;}
            th,td { border: 5px dashed red;}
        </style>
    </head>

    <body>
<table>
    <tbody>
        <tr><th>番号</th><th>名前</th></tr>
        <tr><td>1</td><td>たろう</td></tr>
        <tr><td>2</td><td>じろう</td></tr>
    </tbody>
</table>        
    </body>    
</html>
